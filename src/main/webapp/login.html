<body class="login-page sidebar-collapse">
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(static/assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <table class="form">
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            <input type="text" id="userName" class="form-control" placeholder="账号...">
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            <input type="text" id="password" placeholder="密码..." class="form-control"/>
                        </div>
                    </div>
                    <button id="loginBtn" class="btn btn-primary btn-round ">登录</button>
                    <button class="btn btn-primary btn-round ">注册
                    </button>
                    <div class="pull-left">
                    </div>
                    <div class="pull-right">
                    </div>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

<script src="static/js/jquery.js"></script>
<script>
    $("#loginBtn").click(function () {
        $.post("/user/login", {userName: $("#userName").val(), password: $("#password").val()}, function (result) {
            if (result.success) {
                var roleId = result.role.id;
                $.post("/user/selectRole", {roleId: roleId}, function (result) {
                      if(result.success){
                          window.location.href = "/main.html";
                      }
                    }
                )
            } else {
                alert(result.errorInfo)
            }
        })


    })

</script>
